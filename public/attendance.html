<!DOCTYPE html>
<html>
<head>
  <title>Simple Attendance</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    button { margin: 5px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Simple Attendance</h1>

  <input type="text" id="roll" placeholder="Roll No" />
  <input type="text" id="name" placeholder="Student Name" />
  <button onclick="addStudent()">+ Add Student</button>

  <table>
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody id="student-table"></tbody>
  </table>

  <script>
    let students = [];

    function renderTable() {
      const table = document.getElementById('student-table');
      table.innerHTML = '';
      students.forEach(s => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${s.roll}</td><td>${s.name}</td>`;
        table.appendChild(row);
      });
    }

    function addStudent() {
      const roll = document.getElementById('roll').value.trim();
      const name = document.getElementById('name').value.trim();
      if (roll && name) {
        students.push({ roll, name });
        renderTable();
        document.getElementById('roll').value = '';
        document.getElementById('name').value = '';
      } else {
        alert("Please enter both Roll No and Name!");
      }
    }
  </script>
</body>
</html>
