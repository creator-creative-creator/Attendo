<!DOCTYPE html>
<html>
<head>
  <title>Attendance with Classes</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    button { margin: 5px; padding: 5px 10px; }
    select, input { margin: 5px; padding: 5px; }
  </style>
</head>
<body>
  <h1>Attendance Dashboard</h1>

  <!-- Class selector -->
  <label for="class-select">Select Class:</label>
  <select id="class-select" onchange="renderTable()">
    <option value="6A">Class 6A</option>
    <option value="6B">Class 6B</option>
    <option value="7A">Class 7A</option>
    <option value="7B">Class 7B</option>
    <option value="8A">Class 8A</option>
    <option value="8B">Class 8B</option>
    <option value="9A">Class 9A</option>
    <option value="9B">Class 9B</option>
    <option value="10A">Class 10A</option>
    <option value="10B">Class 10B</option>
    <option value="11A">Class 11A</option>
    <option value="11B">Class 11B</option>
    <option value="12A">Class 12A</option>
    <option value="12B">Class 12B</option>
  </select>

  <br><br>

  <input type="text" id="roll" placeholder="Roll No" />
  <input type="text" id="name" placeholder="Student Name" />
  <button onclick="addStudent()">+ Add Student</button>

  <table>
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody id="student-table"></tbody>
  </table>

  <script>
    // Separate student lists for each class
    let classes = {
      "6A": [], "6B": [], "7A": [], "7B": [],
      "8A": [], "8B": [], "9A": [], "9B": [],
      "10A": [], "10B": [], "11A": [], "11B": [],
      "12A": [], "12B": []
    };

    function renderTable() {
      const selectedClass = document.getElementById('class-select').value;
      const table = document.getElementById('student-table');
      table.innerHTML = '';
      classes[selectedClass].forEach(s => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${s.roll}</td><td>${s.name}</td>`;
        table.appendChild(row);
      });
    }

    function addStudent() {
      const roll = document.getElementById('roll').value.trim();
      const name = document.getElementById('name').value.trim();
      const selectedClass = document.getElementById('class-select').value;

      if (roll && name) {
        classes[selectedClass].push({ roll, name });
        renderTable();
        document.getElementById('roll').value = '';
        document.getElementById('name').value = '';
      } else {
        alert("Please enter both Roll No and Name!");
      }
    }

    // Initial render
    renderTable();
  </script>
</body>
</html>
